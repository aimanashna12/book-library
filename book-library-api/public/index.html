<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

  <!-- Authentication Modal -->
  <div id="auth-modal-backdrop">
    <div id="auth-modal">
      <div class="auth-tabs">
        <button class="tab-link active" data-tab="login-tab">Login</button>
        <button class="tab-link" data-tab="signup-tab">Sign Up</button>
      </div>
      <div id="login-tab" class="tab-content active">
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Username" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
      <div id="signup-tab" class="tab-content">
        <form id="signup-form">
          <input type="text" id="signup-username" placeholder="Username" required>
          <input type="password" id="signup-password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <nav id="navbar" style="display: none;">
    <div class="navbar-container">
      <div class="navbar-brand">Book Library</div>
      <div class="navbar-user">
        <span id="username-display"></span>
        <button id="add-book-btn" class="btn-primary" style="display: none;">Add Book</button>
        <button id="logout-btn">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div id="main-content" style="display: none;">
    <div class="container">
      <!-- Search and Filter Bar -->
      <div id="search-filter-bar">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Search by title or author...">
          <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="filter-box">
          <input type="text" id="genre-filter" placeholder="Filter by genre">
          <input type="number" id="rating-filter" placeholder="Min rating" min="1" max="5" step="0.1">
          <button id="filter-btn">Filter</button>
        </div>
      </div>

      <!-- Book Grid -->
      <div id="book-grid"></div>
      <div id="pagination"></div>
    </div>
  </div>

  <!-- Add Book Modal -->
  <div id="add-book-modal-backdrop" style="display: none;">
    <div id="add-book-modal">
      <h2>Add a New Book</h2>
      <form id="add-book-form">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="text" id="genre" placeholder="Genre" required>
        <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" step="0.1">
        <div class="modal-actions">
          <button type="submit" class="btn-primary">Save Book</button>
          <button type="button" id="cancel-add-book-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
